<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Terranium</title>

  <link rel="manifest" href="manifest.webmanifest">
  <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
  <meta name="theme-color" content="#121828">

  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.163.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.163.0/examples/jsm/",
      
      "three/addons/controls/OrbitControls.js": "https://cdn.jsdelivr.net/npm/three@0.163.0/examples/jsm/controls/OrbitControls.js",
      "three/addons/controls/TransformControls.js": "https://cdn.jsdelivr.net/npm/three@0.163.0/examples/jsm/controls/TransformControls.js",
      "three/addons/loaders/FBXLoader.js": "https://cdn.jsdelivr.net/npm/three@0.163.0/examples/jsm/loaders/FBXLoader.js"
    }
  }
  </script>

  <link rel="stylesheet" href="style.css">
  <script type="module" src="Loader.js" defer></script>
</head>
<body>
  
  <div id="loader-container">
    <div class="loader-card">
      <div class="loader-image-side">
        <img src="src/assets/IMG_0022.jpeg" alt="Terranium Game Art">
      </div>
      <div class="loader-content-side">
        <h2>Terranium Initialising</h2>

        <div class="loader-status-line">
          <p id="loader-status-text">Preparing systems...</p>
          <span id="progress-percentage-text">0%</span>
        </div>

        <div class="progress-bar-container">
          <div id="progress-bar"></div>
        </div>

        <div id="debugger-message-area"></div>

        <div class="button-group">
          <button id="reload-button" title="Reload">&#x21bb;</button>
          <button id="enter-button" disabled>LOADING</button>
        </div>
      </div>
    </div>
  </div>

  <div id="debugger-notifications"></div>
  <canvas id="game-canvas"></canvas>
  <div id="ui-container"></div>
  <div id="time-of-day-slider" class="no-look">
    <label for="sun-slider">â˜€ï¸ Time of Day</label>
    <input type="range" id="sun-slider" min="0" max="100" value="50">
  </div>

  <div id="editor-ui" class="no-look">
    <div id="editor-toolbar">
      <button id="btn-play" title="Play (Enter Game Mode)">â–¶ï¸ Play</button>
      <button id="btn-select" class="tool active" data-tool="select" title="Select">ğŸ–</button>
      <button id="btn-move" class="tool" data-tool="translate" title="Move">â†”ï¸</button>
      <button id="btn-rotate" class="tool" data-tool="rotate" title="Rotate">ğŸ”„</button>
      <button id="btn-scale" class="tool" data-tool="scale" title="Scale">Scaling</button>
      <button id="btn-delete" title="Delete Selected">ğŸ—‘ï¸</button>
    </div>

    <div id="asset-panel">
      <h3>Assets</h3>
      <div id="asset-list">
        <button class="asset-item" data-path="src/assets/ModernHall.glb">ModernHall.glb</button>
        
        <input type="file" id="file-input" multiple accept=".glb,.fbx" style="display: none;">
        <button id="btn-upload-asset" title="Load from device">Upload .glb/.fbx</button>
      </div>
    </div>

    <div id="property-panel">
      <h3>Properties</h3>
      <div id="props-content">
        <p>No object selected.</p>
      </div>
    </div>
  </div>

  <noscript>
    <p>This experience requires JavaScript to be enabled. Please enable it in your browser settings.</p>
  </noscript>
</body>
</html>
