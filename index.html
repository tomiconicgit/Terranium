<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover"
  />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-capable" content="yes" />
  <title>Terranium</title>

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@latest/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@latest/examples/jsm/"
      }
    }
  </script>

  <style>
    :root {
      /* iOS safe-area insets fallback to 0 on non-iOS */
      --safe-top: env(safe-area-inset-top, 0px);
      --safe-right: env(safe-area-inset-right, 0px);
      --safe-bottom: env(safe-area-inset-bottom, 0px);
      --safe-left: env(safe-area-inset-left, 0px);
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden; /* prevent rubber-band scroll */
      touch-action: none; /* keep touches for our controls */
    }
    /* Canvas fills the visual viewport including the safe area */
    body > canvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
    }
    /* Loading label */
    #loading {
      position: fixed;
      left: calc(16px + var(--safe-left));
      bottom: calc(16px + var(--safe-bottom));
      font: 600 14px/1.2 system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color: #fff;
      background: rgba(0,0,0,0.55);
      padding: 8px 10px;
      border-radius: 8px;
      z-index: 50;
      pointer-events: none;
    }
    /* Visual joystick (bottom-left) */
    .joy-base, .joy-knob {
      position: fixed;
      z-index: 40;
      opacity: 0;
      transition: opacity 120ms ease-out;
      touch-action: none;
      pointer-events: none; /* we track touches from the canvas */
    }
    .joy-base {
      width: 140px; height: 140px;
      border-radius: 50%;
      background: radial-gradient(transparent 50%, rgba(255,255,255,0.06) 52%),
                  rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.15);
      box-shadow: 0 0 0 1px rgba(255,255,255,0.05) inset;
    }
    .joy-knob {
      width: 70px; height: 70px;
      border-radius: 50%;
      background: rgba(255,255,255,0.18);
      border: 1px solid rgba(255,255,255,0.35);
      box-shadow: 0 6px 12px rgba(0,0,0,0.35);
      transform: translate(-50%, -50%);
    }
    /* When active we fade them in */
    .joy-active { opacity: 1; }
  </style>
</head>
<body>
  <div id="loading">Loading: 0%</div>
  <script type="module" src="src/main.js"></script>
</body>
</html>
