<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Terranium</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#0a0a0a" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="mobile-web-app-capable" content="yes" />
  <link rel="manifest" href="./manifest.webmanifest" />
  <link rel="icon" href="./icon-192.png" sizes="192x192" />
  <link rel="icon" href="./icon-512.png" sizes="512x512" />

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.169.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.169.0/examples/jsm/"
      }
    }
  </script>

  <style>
    :root { --bg:#000; --fg:#fff; --accent:#4dd2ff; }
    html, body { height:100%; margin:0; background:var(--bg); color:var(--fg); }
    body { touch-action:none; -webkit-user-select:none; font-family:system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    #app { position:fixed; inset:0; }
    
    /* --- Start Screen --- */
    #startScreen {
      position:fixed; inset:0; z-index:99999;
      background:rgba(0,0,0,0.2); backdrop-filter:blur(8px);
      display:flex; align-items:center; justify-content:center;
      transition: opacity .4s ease-out;
    }
    #startScreen.hidden { opacity:0; pointer-events:none; }
    #startBtn {
      font-size:20px; padding:14px 32px; border-radius:12px;
      background:var(--accent); color: #000; border:none;
      cursor:pointer; font-weight:600;
    }

    /* --- Upgraded Error Overlay --- */
    #errorOverlay {
      position: fixed; inset: 0;
      background: rgba(0,0,0,0.95);
      color: #ff6; font: 14px/1.6 ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      padding: 16px; display: none; z-index: 999999;
      flex-direction: column;
    }
    #errorOverlay .error-header { font-size: 18px; color: #ff8080; margin-bottom: 12px; font-weight: bold; }
    #errorOverlay .error-content { flex: 1; overflow: auto; white-space: pre-wrap; }
    #errorOverlay .error-actions { margin-top: 16px; flex-shrink: 0; }
    #errorOverlay .copy-btn {
        background: #444; color: #fff; border: 1px solid #666;
        padding: 8px 14px; border-radius: 6px; cursor: pointer;
        font-family: inherit; font-size: 14px;
    }
    #errorOverlay .copy-btn:hover { background: #555; }
    #errorOverlay .copy-btn:active { background: #333; }

    /* Center reticle */
    #reticle {
      position:fixed; left:50%; top:50%; transform:translate(-50%,-50%);
      width:6px; height:6px; border-radius:50%;
      background:#ffffff; opacity:.78; pointer-events:none; z-index:10;
      box-shadow:0 0 0 2px rgba(0,0,0,.35);
    }

    /* Hotbar */
    #hotbar {
      position:fixed; left:50%; bottom:12px; transform:translateX(-50%);
      display:grid; grid-template-columns: repeat(10, 64px); gap:8px;
      padding:10px 12px; border-radius:14px; z-index:20;
      background:rgba(0,0,0,0.55); backdrop-filter: blur(6px);
      border:1px solid rgba(255,255,255,0.08); user-select:none;
    }
    #hotbar .slot {
      width:64px; height:64px; border-radius:9px;
      background:rgba(255,255,255,0.04);
      border:1px solid rgba(255,255,255,0.12);
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      box-shadow: inset 0 0 0 1px rgba(0,0,0,0.3); overflow:hidden;
    }
    #hotbar .slot.selected {
      outline:2px solid var(--accent);
      box-shadow:0 0 0 3px rgba(77,210,255,0.25), inset 0 0 0 1px rgba(0,0,0,0.4);
    }
    #hotbar .thumb {
      width:36px; height:36px; border-radius:6px; background:#888;
      box-shadow:0 4px 10px rgba(0,0,0,0.35);
    }
    #hotbar .label {
      font-size:10px; line-height:12px; margin-top:4px; color:rgba(255,255,255,0.9);
      text-align:center; text-overflow:ellipsis; overflow:hidden; white-space:nowrap; width:100%;
    }
    
    /* --- Settings Panel --- */
    #settingsBtn {
      position:fixed; top:16px; left:16px; z-index:30;
      width:48px; height:48px; border-radius:12px;
      background:rgba(0,0,0,0.55); backdrop-filter:blur(6px);
      border:1px solid rgba(255,255,255,0.08);
      color:#fff; font-size:24px; cursor:pointer;
      display:flex; align-items:center; justify-content:center;
      user-select:none; transition: background .2s;
    }
    #settingsBtn:hover { background:rgba(0,0,0,0.7); }

    #settingsPanel {
      position:fixed; top:72px; left:16px; z-index:30;
      width:260px; padding:8px; border-radius:8px;
      background:rgba(20,22,25,0.8); backdrop-filter:blur(10px);
      border:1px solid rgba(255,255,255,0.1);
      display:flex; flex-direction:column; gap:4px;
      font-size: 14px;
      transition: transform .3s ease-out, opacity .3s ease-out;
    }
    #settingsPanel.hidden { transform: translateX(-20px); opacity: 0; pointer-events: none; }
    #settingsPanel .setting-row {
      display:grid; grid-template-columns: 100px 1fr; align-items:center;
      padding: 8px 12px; border-radius: 4px;
    }
    #settingsPanel .setting-row:hover { background:rgba(255,255,255,0.05); }
    #settingsPanel label { color:rgba(255,255,255,0.9); }
    #settingsPanel .control-group { display:flex; gap:6px; }
    #settingsPanel input[type="color"] {
        padding: 0; border: none; width: 100%; height: 24px; background: none; cursor: pointer;
    }
    #settingsPanel select, #settingsPanel input, #settingsPanel button {
      background: #333; color: #fff; border: 1px solid #555; border-radius: 4px;
      font-size: 13px; padding: 4px 6px;
    }
    #settingsPanel select { width: 100%; }
    #settingsPanel input[type="range"] { padding: 0; width:100%; }
    #settingsPanel button { cursor:pointer; width:100%; }
    #settingsPanel button:hover { background:#444; }
    #settingsPanel button:active { background:#222; }
  </style>
</head>
<body>
  <div id="startScreen">
    <button id="startBtn">Start</button>
  </div>

  <div id="settingsBtn">⚙️</div>
  <div id="settingsPanel" class="hidden">
    <div class="setting-row">
      <label for="color">Color</label>
      <input type="color" id="color" value="#c0c5c9">
    </div>
    <div class="setting-row">
      <label for="roughness">Roughness</label>
      <input type="range" id="roughness" min="0" max="1" step="0.01" value="0.2">
    </div>
    <div class="setting-row">
      <label for="metalness">Metalness</label>
      <input type="range" id="metalness" min="0" max="1" step="0.01" value="1">
    </div>
    <div class="setting-row">
      <label for="reflectivity">Reflectivity</label>
      <input type="range" id="reflectivity" min="0" max="2" step="0.01" value="1">
    </div>
    <div class="setting-row">
        <label for="bump">Bump Level</label>
        <input type="range" id="bump" min="0" max="0.1" step="0.001" value="0">
    </div>
    <div class="setting-row">
      <label>Rotation</label>
      <div class="control-group">
        <button id="rotate-left">⟲ Left</button>
        <button id="rotate-right">Right ⟳</button>
      </div>
    </div>
    <div class="setting-row">
      <label for="tessellation">Tessellation</label>
      <input type="range" id="tessellation" min="1" max="20" step="1" value="1">
    </div>
  </div>

  <div id="app"></div>
  <div id="reticle"></div>
  <div id="hotbar" aria-label="hotbar"></div>

  <div id="errorOverlay">
    <div class="error-header">⚠️ Application Error</div>
    <div class="error-content" id="errorContent"></div>
    <div class="error-actions">
        <button id="errorCopyBtn" class="copy-btn">Copy Report</button>
    </div>
  </div>

  <script>
    const errorOverlay = document.getElementById('errorOverlay');
    const errorContent = document.getElementById('errorContent');
    const errorCopyBtn = document.getElementById('errorCopyBtn');
    let fullErrorText = '';

    function showError(msg, src, line, col, err) {
      const reportParts = ['--- ⚠️ Terranium Error Report ---', `Message: ${msg}`];
      if (src) { reportParts.push(`Source: ${src}${line?':'+line:''}${col?':'+col:''}`); }
      if (err?.name) { reportParts.push(`Type: ${err.name}`); }
      if (err?.message && err.message !== msg) { reportParts.push(`Reason: ${err.message}`); }
      if (err?.stack) { reportParts.push(`\n--- Stack Trace ---\n${err.stack}`); }
      fullErrorText = reportParts.join('\n');
      errorContent.textContent = fullErrorText;
      errorOverlay.style.display = 'flex';
      console.error('BOOT ERROR:', msg, err);
    }

    errorCopyBtn.addEventListener('click', () => {
        navigator.clipboard.writeText(fullErrorText).then(() => {
            errorCopyBtn.textContent = 'Copied!';
            setTimeout(() => { errorCopyBtn.textContent = 'Copy Report'; }, 2000);
        }).catch(copyErr => {
            errorCopyBtn.textContent = 'Failed to copy';
            console.error('Failed to copy error report:', copyErr);
        });
    });

    window.addEventListener('error', e => showError(e.message, e.filename, e.lineno, e.colno, e.error));
    window.addEventListener('unhandledrejection', e => showError(e.reason?.message || String(e.reason), '', '', '', e.reason));
  </script>

  <script>
    (async function setupSW(){
      try {
        if ('serviceWorker' in navigator) {
          const regs = await navigator.serviceWorker.getRegistrations();
          await Promise.all(regs.map(r => r.unregister()));
        }
        if ('caches' in window) {
          const names = await caches.keys();
          await Promise.all(names.map(n => caches.delete(n)));
        }
      } catch(e) { console.warn('Cleanup failed:', e); }

      if ('serviceWorker' in navigator) {
        try { await navigator.serviceWorker.register('./sw.js', { scope: './' }); }
        catch (e) { console.warn('sw register failed', e); }
      }
    })();
  </script>
  
  <script type="module" crossorigin="anonymous">
    const V = Date.now();
    const fail = (e, label) => {
      const msg = (label ? label + '\n' : '') + ((e && (e.message || e.toString())) || 'Unknown');
      const src = e && (e.sourceURL || e.filename || e.url);
      const line = e && (e.lineno || e.line);
      const col  = e && (e.colno  || e.column);
      showError('Failed to load ThreeJS / app modules\n' + msg, src, line, col, e);
    };

    async function preflight() {
      const local = [
        './src/main.js', './src/scene/Scene.js', './src/controls/GamepadFPV.js',
        './src/ui/Hotbar.js', './src/ui/SettingsPanel.js', './src/tools/Builder.js', './src/assets/Catalog.js'
      ];
      for (const m of local) {
        const url = new URL(m, location.href);
        url.searchParams.set('v', V);
        try {
          const r = await fetch(url, { cache: 'no-store', redirect: 'follow' });
          if (!r.ok) throw new Error(`${r.status} ${r.statusText}`);
        } catch (e) {
          throw new Error(`Missing or blocked module:\n${url.href}\n${e.message}`);
        }
      }
      try { await import('three'); } catch (e) {
        throw new Error('Failed to import "three" from import map.\n' + (e.message||e));
      }
    }

    (async () => {
      try {
        await preflight();
        await import(`./src/main.js?v=${V}`);
      } catch (e) {
        fail(e);
      }
    })();
  </script>
</body>
</html>
