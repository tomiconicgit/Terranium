<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Terranium</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#0a0a0a" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="mobile-web-app-capable" content="yes" />
  <link rel="manifest" href="./manifest.webmanifest" />
  <link rel="icon" href="./icon-192.png" sizes="192x192" />
  <link rel="icon" href="./icon-512.png" sizes="512x512" />

  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.169.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.169.0/examples/jsm/"
      }
    }
  </script>

  <style>
    :root { --bg:#000; --fg:#fff; --accent:#4dd2ff; }
    html, body { height:100%; margin:0; background:var(--bg); color:var(--fg); }
    body { touch-action:none; -webkit-user-select:none; font-family:system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    #app { position:fixed; inset:0; }

    #startScreen {
      position:fixed; inset:0; z-index:99999;
      background:rgba(0,0,0,0.2); backdrop-filter:blur(8px);
      display:flex; align-items:center; justify-content:center;
      transition: opacity .4s ease-out;
    }
    #startScreen.hidden { opacity:0; pointer-events:none; }
    #startBtn {
      font-size:20px; padding:14px 32px; border-radius:12px;
      background:var(--accent); color: #000; border:none; cursor:pointer; font-weight:600;
    }

    #errorOverlay {
      position: fixed; inset: 0;
      background: rgba(0,0,0,0.95);
      color: #ff6; font: 14px/1.6 ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      padding: 16px; display: none; z-index: 999999;
      flex-direction: column;
    }
    #errorOverlay .error-header { font-size: 18px; color: #ff8080; margin-bottom: 12px; font-weight: bold; }
    #errorOverlay .error-content { flex: 1; overflow: auto; white-space: pre-wrap; }

    #reticle {
      position:fixed; left:50%; top:50%; transform:translate(-50%,-50%);
      width:6px; height:6px; border-radius:50%; background:#ffffff; opacity:.78; pointer-events:none; z-index:10;
      box-shadow:0 0 0 2px rgba(0,0,0,.35);
    }

    .ui-button {
      width:48px; height:48px; border-radius:12px;
      background:rgba(0,0,0,0.55); backdrop-filter:blur(6px);
      border:1px solid rgba(255,255,255,0.08);
      color:#fff; font-size:24px; cursor:pointer;
      display:flex; align-items:center; justify-content:center;
      user-select:none; transition: background .2s;
    }
    .ui-button:hover { background:rgba(0,0,0,0.7); }

    #settingsBtn { position:fixed; top:16px; left:16px; z-index:30; }
    #libraryBtn { position:fixed; top:16px; right:16px; z-index:30; }

    .panel {
      position:fixed;
      background:rgba(20,22,25,0.8); backdrop-filter:blur(10px);
      border:1px solid rgba(255,255,255,0.1);
      transition: transform .3s ease-out, opacity .3s ease-out;
      z-index: 25;
    }
    .panel.hidden { transform: translateX(-20px); opacity: 0; pointer-events: none; }

    #settingsPanel {
      top:72px; left:16px;
      width:300px; padding:8px; border-radius:8px;
      display:flex; flex-direction:column; gap:4px; font-size: 14px;
      max-height: calc(100vh - 90px);
      overflow-y: auto;
    }
    #settingsPanel h3 {
      font-size: 12px; text-transform: uppercase; letter-spacing: 1px;
      color: var(--accent); margin: 12px 12px 4px; padding: 0; font-weight: 600; opacity: 0.9;
    }
    #settingsPanel .setting-row { display:grid; grid-template-columns: 120px 1fr; align-items:center; padding: 8px 12px; border-radius: 4px; }
    #settingsPanel label { color:rgba(255,255,255,0.9); }
    #settingsPanel .control-group { display:flex; gap:6px; }
    #settingsPanel input, #settingsPanel button {
      background: #333; color: #fff; border: 1px solid #555; border-radius: 4px;
      font-size: 13px; padding: 4px 6px; width: 100%;
    }
    #settingsPanel input[type="color"] { padding: 0; border: none; height: 24px; background: none; cursor: pointer; }
    #settingsPanel button { cursor:pointer; }

    #assetLibrary { inset: 16px; border-radius: 16px; display: flex; flex-direction: column; transform: scale(0.95); opacity: 0; transition: transform .3s, opacity .3s; pointer-events: none; }
    #assetLibrary.visible { transform: scale(1); opacity: 1; pointer-events: auto; }
    #assetLibrary .header { padding: 12px 24px; display:flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.1); flex-shrink: 0; }
    #assetLibrary .header h2 { margin: 0; font-size: 20px; }
    #assetLibrary .close-btn { font-size: 24px; cursor: pointer; color: #aaa; }
    #assetLibrary .content { display: flex; flex: 1; overflow: hidden; }
    #assetLibrary .categories { width: 200px; padding: 16px; border-right: 1px solid rgba(255,255,255,0.1); overflow-y: auto; }
    #assetLibrary .category-btn { display: block; width: 100%; text-align: left; background: none; border: none; color: #ccc; padding: 12px 16px; font-size: 16px; border-radius: 8px; cursor: pointer; margin-bottom: 8px; }
    #assetLibrary .category-btn:hover { background: rgba(255,255,255,0.05); }
    #assetLibrary .category-btn.active { background: var(--accent); color: #000; font-weight: 600; }
    #assetLibrary .assets-grid { flex: 1; padding: 24px; overflow-y: auto; display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 20px; align-content: flex-start; }
    .asset-card { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; padding: 12px; text-align: center; cursor: pointer; transition: background .2s, transform .2s; }
    .asset-card:hover { background: rgba(255,255,255,0.08); transform: translateY(-4px); }
    .asset-card .preview { width: 100%; height: 120px; border-radius: 8px; margin-bottom: 12px; background-color: #333; background-size: cover; background-position: center; }
    .asset-card .name { font-size: 14px; }

    /* -------- Touch controls -------- */
    .touch-hide { display:none; }
    @media (pointer: coarse) {
      #touchLeft, #touchRight, #touchButtons { display:block; }
    }
    #touchLeft, #touchRight {
      position: fixed; z-index: 40; bottom: 0; top: 0; width: 50vw; touch-action: none;
    }
    #touchLeft { left: 0; }
    #touchRight { right: 0; }

    /* Joystick UI */
    #joyBase, #joyKnob {
      position: fixed; z-index: 41; border-radius: 50%; pointer-events: none; opacity: 0; transition: opacity .15s;
    }
    #joyBase { width: 140px; height: 140px; border: 2px solid rgba(255,255,255,.25); background: rgba(0,0,0,.25); }
    #joyKnob { width: 72px; height: 72px; border: 2px solid rgba(255,255,255,.6); background: rgba(255,255,255,.1); }

    /* Right button cluster */
    #touchButtons {
      position: fixed; z-index: 42; right: 20px; bottom: 24px; touch-action: none; display: none;
    }
    #touchButtons .btn {
      width: 64px; height: 64px; margin: 10px;
      border-radius: 50%;
      background: rgba(0,0,0,.45);
      border: 1px solid rgba(255,255,255,.25);
      color: #fff; font-weight: 700; font-family: ui-sans-serif, system-ui;
      display:flex; align-items:center; justify-content:center;
      user-select: none;
      box-shadow: 0 6px 16px rgba(0,0,0,.35);
    }
    #btnCluster { display: grid; grid-template-columns: 1fr 1fr; grid-template-areas: "Y B" "X B"; gap: 0; }
    #btnX { grid-area: X; }
    #btnY { grid-area: Y; }
    #btnB { grid-area: B; }
  </style>
</head>
<body>
  <div id="startScreen"><button id="startBtn">Start</button></div>

  <div id="settingsBtn" class="ui-button">‚öôÔ∏è</div>
  <button id="libraryBtn" class="ui-button">üì¶</button>

  <div id="settingsPanel" class="panel hidden"> <!-- unchanged content --> </div>
  <div id="assetLibrary" class="panel hidden">  <!-- unchanged content --> </div>

  <div id="app"></div>
  <div id="reticle"></div>

  <!-- Touch zones & UI -->
  <div id="touchLeft" class="touch-hide"></div>
  <div id="touchRight" class="touch-hide"></div>
  <div id="joyBase"></div>
  <div id="joyKnob"></div>
  <div id="touchButtons" class="touch-hide">
    <div id="btnCluster">
      <div id="btnY" class="btn">Y</div>
      <div id="btnB" class="btn">B</div>
      <div id="btnX" class="btn">X</div>
    </div>
  </div>

  <div id="errorOverlay">
    <div class="error-header">‚ö†Ô∏è Application Error</div>
    <div class="error-content" id="errorContent"></div>
  </div>

  <script>
    window.addEventListener('error', e => {
      document.getElementById('errorOverlay').style.display = 'flex';
      document.getElementById('errorContent').textContent = `Error: ${e.message}\nFile: ${e.filename}\nLine: ${e.lineno}`;
    });
    window.addEventListener('unhandledrejection', e => {
      document.getElementById('errorOverlay').style.display = 'flex';
      document.getElementById('errorContent').textContent = `Unhandled Promise Rejection:\n${e.reason}`;
    });
  </script>
  <script type="module" src="./src/main.js"></script>
</body>
</html>
