<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="theme-color" content="#1a1a1a">
    <meta name="description" content="A stunning virtual environment experience.">

    <link rel="manifest" href="manifest.json">

    <link rel="stylesheet" href="style.css">

    <title>Terranium</title>
</head>
<body>
    
    <div id="app-root">
        <h1>Welcome to Terranium</h1>
        <p>Your virtual environment is loading...</p>
    </div>

    <script src="app.js"></script>

    <script>
        // Check if service workers are supported by the browser
        if ('serviceWorker' in navigator) {
            // Register the service worker after the page has loaded
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('✅ Service Worker registered successfully:', registration);
                    })
                    .catch(error => {
                        console.log('❌ Service Worker registration failed:', error);
                    });
            });
        }
    </script>

</body>
</html>
