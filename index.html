<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover"
  />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-capable" content="yes" />
  <title>Terranium</title>

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@latest/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@latest/examples/jsm/"
      }
    }
  </script>

  <style>
    :root{
      --safe-top: env(safe-area-inset-top, 0px);
      --safe-right: env(safe-area-inset-right, 0px);
      --safe-bottom: env(safe-area-inset-bottom, 0px);
      --safe-left: env(safe-area-inset-left, 0px);
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
      touch-action: none;
      -webkit-user-select: none;
      user-select: none;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
    }
    body > canvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
    }

    /* Loading label */
    #loading {
      position: fixed;
      left: calc(16px + var(--safe-left));
      bottom: calc(16px + var(--safe-bottom));
      font: 600 14px/1.2 system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color: #fff;
      background: rgba(0,0,0,0.55);
      padding: 8px 10px;
      border-radius: 8px;
      z-index: 50;
      pointer-events: none;
    }

    /* Visual joystick (bottom-left) */
    .joy-base, .joy-knob {
      position: fixed;
      z-index: 40;
      opacity: 0;
      transition: opacity 120ms ease-out;
      touch-action: none;
      pointer-events: none;
    }
    .joy-base {
      width: 140px; height: 140px;
      border-radius: 50%;
      background: radial-gradient(transparent 50%, rgba(255,255,255,0.06) 52%),
                  rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.15);
      box-shadow: 0 0 0 1px rgba(255,255,255,0.05) inset;
    }
    .joy-knob {
      width: 70px; height: 70px;
      border-radius: 50%;
      background: rgba(255,255,255,0.18);
      border: 1px solid rgba(255,255,255,0.35);
      box-shadow: 0 6px 12px rgba(0,0,0,0.35);
      transform: translate(-50%, -50%);
    }
    .joy-active { opacity: 1; }

    /* --- Tuner UI --- */
    #tuneBtn {
      position: fixed;
      top: calc(10px + var(--safe-top));
      right: calc(10px + var(--safe-right));
      z-index: 100;
      background: rgba(20,22,26,0.7);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      color: #fff;
      border: 1px solid rgba(255,255,255,0.2);
      padding: 10px 12px;
      border-radius: 12px;
      font-weight: 700;
      letter-spacing: .2px;
      box-shadow: 0 6px 18px rgba(0,0,0,.35);
      cursor: pointer;
      touch-action: manipulation;
    }

    #tunePanel {
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      bottom: calc(14px + var(--safe-bottom));
      z-index: 99;
      width: min(720px, calc(100vw - 20px - var(--safe-left) - var(--safe-right)));
      max-height: 56vh;
      overflow: auto;
      background: linear-gradient(180deg, rgba(22,24,28,.8), rgba(14,16,18,.85));
      border: 1px solid rgba(255,255,255,0.18);
      border-radius: 16px;
      padding: 12px;
      box-shadow: 0 18px 40px rgba(0,0,0,.45), inset 0 0 0 1px rgba(255,255,255,.06);
      color: #eaeef5;
      display: none;
    }
    #tunePanel header {
      display:flex; align-items:center; gap:10px; margin-bottom:8px;
    }
    #tunePanel header h3 { margin: 0; font-size: 15px; letter-spacing:.25px; }
    #tunePanel .grid {
      display: grid;
      grid-template-columns: 1fr 120px;
      gap: 8px 10px;
      align-items: center;
    }
    #tunePanel .row {
      display: contents;
    }
    #tunePanel label { font-size: 13px; color: #cfd6e3 }
    #tunePanel input[type="range"] {
      width: 100%;
    }
    #tunePanel input[type="color"] {
      width: 100%;
      height: 28px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,.2);
      background: rgba(255,255,255,.06);
    }
    #copyParams {
      margin-top: 10px;
      width: 100%;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.25);
      background: rgba(60,100,255,.15);
      color: #fff;
      font-weight: 700;
      letter-spacing:.2px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="loading">Loading: 0%</div>
  <button id="tuneBtn" type="button">TUNE</button>
  <div id="tunePanel" aria-hidden="true"></div>

  <script type="module" src="src/main.js"></script>
</body>
</html>
