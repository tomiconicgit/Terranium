<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Terranium Editor</title>

  <link rel="manifest" href="manifest.webmanifest">
  <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#121828">

  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.163.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.163.0/examples/jsm/",
      "three/addons/controls/OrbitControls.js": "https://cdn.jsdelivr.net/npm/three@0.163.0/examples/jsm/controls/OrbitControls.js",
      "three/addons/controls/TransformControls.js": "https://cdn.jsdelivr.net/npm/three@0.163.0/examples/jsm/controls/TransformControls.js",
      "three/addons/loaders/FBXLoader.js": "https://cdn.jsdelivr.net/npm/three@0.163.0/examples/jsm/loaders/FBXLoader.js"
    }
  }
  </script>

  <link rel="stylesheet" href="style.css">
  <script type="module" src="Loader.js" defer></script>
</head>
<body>
  
  <div id="loader-container">
    <div class="loader-card">
      <div class="loader-image-side">
        <img src="src/assets/IMG_0022.jpeg" alt="Terranium Game Art">
      </div>
      <div class="loader-content-side">
        <h2>Terranium Initialising</h2>
        <div class="loader-status-line">
          <p id="loader-status-text">Preparing systems...</p>
          <span id="progress-percentage-text">0%</span>
        </div>
        <div class="progress-bar-container"><div id="progress-bar"></div></div>
        <div id="debugger-message-area"></div>
        <div class="button-group">
          <button id="reload-button" title="Reload">Reload</button>
          <button id="enter-button" disabled>LOADING</button>
        </div>
      </div>
    </div>
  </div>

  <div id="debugger-notifications"></div>

  <div id="app-container">

    <div id="viewport-container">
      <canvas id="game-canvas"></canvas>
      <div id="editor-toolbar" class="no-look">
        <button id="btn-select" class="tool active" data-tool="select" title="Select">Select</button>
        <button id="btn-move" class="tool" data-tool="translate" title="Move">Move</button>
        <button id="btn-rotate" class="tool" data-tool="rotate" title="Rotate">Rotate</button>
        <button id="btn-scale" class="tool" data-tool="scale" title="Scale">Scale</button>
        <button id="btn-delete" title="Delete Selected">Delete</button>
      </div>
      <button id="btn-play" class="no-look" title="Play Test">Play</button>
      <button id="btn-end-test" class="no-look" title="End Test Mode">End Test</button>
    </div>

    <div id="editor-panel-container" class="no-look">
      
      <nav class="tab-bar">
        <button class="tab-button active" data-tab="tab-scene">Scene</button>
        <button class="tab-button" data-tab="tab-properties">Properties</button>
        <button class="tab-button" data-tab="tab-assets">Assets</button>
        <button class="tab-button" data-tab="tab-environment">Environment</button>
      </nav>

      <div class="tab-content-wrapper">

        <div id="tab-scene" class="tab-content active">
          <div class="panel-section">
            <h4>Scene Hierarchy</h4>
            <div id="scene-tree-view">
              </div>
            <div class="button-row">
              <button id="btn-child-to" disabled>Child To...</button>
            </div>
          </div>
        </div>

        <div id="tab-properties" class="tab-content">
          <div class="panel-section">
            <div id="props-content">
              <p>No object selected.</p>
            </div>
          </div>
        </div>

        <div id="tab-assets" class="tab-content">
          <div class="panel-section">
            <h4>Assets</h4>
            <div id="asset-list">
              <button class="asset-item" data-path="src/assets/ModernHall.glb">ModernHall.glb</button>
              <input type="file" id="file-input-model" multiple accept=".glb,.fbx" style="display: none;">
              <button id="btn-upload-model" title="Upload 3D Model">Upload .glb/.fbx</button>
            </div>
          </div>
        </div>
        
        <div id="tab-environment" class="tab-content">
          <div class="panel-section">
            <h4>Environment</h4>
            <div class="control-grid">
              <label>Time of Day</label>
              <input type="range" id="sun-slider" min="0" max="100" value="50">
              <label for="grid-toggle">Show Grid</label>
              <input type="checkbox" id="grid-toggle" checked>
            </div>
          </div>
          <div class="panel-section">
            <h4>Floor Texture</h4>
            <div class="button-row">
              <button id="tex-grey">Plain (Grey)</button>
              <button id="tex-grass">Grass</button>
              <button id="tex-sand">Sand</button>
              <button id="tex-concrete">Concrete</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <input type="file" id="texture-input-map" accept="image/*" style="display: none;">
  <input type="file" id="texture-input-normal" accept="image/*" style="display: none;">
  <input type="file" id="texture-input-metal" accept="image/*" style="display: none;">
  <input type="file" id="texture-input-rough" accept="image/*" style="display: none;">

  <noscript>
    <p>This experience requires JavaScript to be enabled. Please enable it in your browser settings.</p>
  </noscript>
</body>
</html>
