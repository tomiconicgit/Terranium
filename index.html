<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Terranium</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="Loader.js" defer></script>
</head>
<body>
    <div id="loader-container">
        <div class="loader-center-ui">
            <div id="loader-logo"></div>
            <h1>Terranium</h1>
            <div class="progress-bar-container">
                <div id="progress-bar">
                    <span id="progress-percentage">0%</span>
                </div>
            </div>
            <p id="loader-status">Initializing...</p>
            <button id="enter-button" disabled>LOADING</button>
        </div>
    </div>

    <div id="debugger-notifications"></div>
    
    <canvas id="game-canvas"></canvas>

    <noscript>
        <p>This experience requires JavaScript to be enabled. Please enable it in your browser settings.</p>
    </noscript>
</body>
</html>
