<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="no" />
  <title>Terranium</title>
  <script src="https://cdn.jsdelivr.net/npm/nipplejs@0.10.0/dist/nipplejs.min.js"></script>
  <style>
    html,body{margin:0;height:100%;overflow:hidden;background:#000;touch-action:none}
    canvas{display:block}
    #errorOverlay{position:fixed;inset:0;background:rgba(0,0,0,.92);color:#ff6;font:14px ui-monospace,monospace;
      white-space:pre-wrap;padding:12px;display:none;z-index:999999;overflow:auto}
  </style>
</head>
<body>
  <div id="errorOverlay"></div>
  <script>
    // tiny error overlay so we see issues on mobile
    const o=document.getElementById('errorOverlay');
    const show=(m,src,l,c,e)=>{o.style.display='block';
      o.textContent='⚠️ JS Error:\n'+m+(src?`\n\nSource: ${src}:${l}:${c}`:'')+(e&&e.stack?'\n\n'+e.stack:'')};
    addEventListener('error', e=>show(e.message,e.filename,e.lineno,e.colno,e.error));
    addEventListener('unhandledrejection', e=>show(e.reason?.message||e.reason,'','','',e.reason));
  </script>

  <script type="module">
    // kill any old SW/caches that might be serving stale modules
    async function nuke() {
      try{ if('serviceWorker' in navigator){ for(const r of await navigator.serviceWorker.getRegistrations()) await r.unregister(); } }catch{}
      try{ if('caches' in window){ for(const n of await caches.keys()) await caches.delete(n); } }catch{}
    }
    (async()=>{
      await nuke();
      const ts = Date.now();
      await import(`./src/main.js?v=${ts}`);
    })();
  </script>
</body>
</html>
