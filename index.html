<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Terranium</title>

  <!-- PWA / iOS -->
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#0a0a0a" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="mobile-web-app-capable" content="yes" />
  <link rel="manifest" href="/manifest.webmanifest" />
  <link rel="icon" href="/icon-192.png" sizes="192x192" />
  <link rel="icon" href="/icon-512.png" sizes="512x512" />

  <!-- Import maps -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.169.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.169.0/examples/jsm/"
      }
    }
  </script>

  <style>
    :root { --bg:#000; --fg:#fff; --accent:#4dd2ff; }
    html, body { height:100%; margin:0; background:var(--bg); color:var(--fg); }
    body { touch-action:none; -webkit-user-select:none; font-family:system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    #app { position:fixed; inset:0; }

    /* Error overlay */
    #errorOverlay {
      position:fixed; inset:0;
      background:rgba(0,0,0,0.92);
      color:#ff6; font:14px/1.5 ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      white-space:pre-wrap; padding:12px; display:none; z-index:999999; overflow:auto;
    }

    /* Rotate-to-landscape overlay */
    #rotateOverlay {
      position:fixed; inset:0; z-index:999998; background:#000;
      color:#fff; display:none; align-items:center; justify-content:center; text-align:center; padding:24px;
    }
    #rotateOverlay .card {
      border:1px solid #333; border-radius:16px; padding:24px 28px; max-width:420px;
      background:linear-gradient(180deg, #0e0e10, #0a0a0a);
      box-shadow:0 10px 40px rgba(0,0,0,0.6);
    }
    #rotateOverlay h2 { margin:0 0 10px; font-weight:600; letter-spacing:.2px; }
    #rotateOverlay p  { margin:0; opacity:.8; }

    /* Center reticle */
    #reticle {
      position:fixed; left:50%; top:50%; transform:translate(-50%,-50%);
      width:6px; height:6px; border-radius:50%;
      background:#ffffff; opacity:.78; pointer-events:none; z-index:10;
      box-shadow:0 0 0 2px rgba(0,0,0,.35);
    }

    /* Hotbar */
    #hotbar {
      position:fixed; left:50%; bottom:12px; transform:translateX(-50%);
      display:grid; grid-template-columns: repeat(10, 64px); gap:8px;
      padding:10px 12px; border-radius:14px; z-index:20;
      background:rgba(0,0,0,0.55); backdrop-filter: blur(6px);
      border:1px solid rgba(255,255,255,0.08); user-select:none;
    }
    #hotbar .slot {
      width:64px; height:64px; border-radius:9px;
      background:rgba(255,255,255,0.04);
      border:1px solid rgba(255,255,255,0.12);
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      box-shadow: inset 0 0 0 1px rgba(0,0,0,0.3); overflow:hidden;
    }
    #hotbar .slot.selected {
      outline:2px solid var(--accent);
      box-shadow:0 0 0 3px rgba(77,210,255,0.25), inset 0 0 0 1px rgba(0,0,0,0.4);
    }
    #hotbar .thumb {
      width:36px; height:36px; border-radius:6px; background:#888;
      box-shadow:0 4px 10px rgba(0,0,0,0.35);
    }
    #hotbar .label {
      font-size:10px; line-height:12px; margin-top:4px; color:rgba(255,255,255,0.9);
      text-align:center; text-overflow:ellipsis; overflow:hidden; white-space:nowrap; width:100%;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <div id="reticle"></div>
  <div id="hotbar" aria-label="hotbar"></div>

  <!-- Rotate overlay -->
  <div id="rotateOverlay" aria-live="polite">
    <div class="card">
      <h2>Rotate your device</h2>
      <p>Please use landscape for the best experience.</p>
    </div>
  </div>

  <!-- Error overlay -->
  <div id="errorOverlay"></div>

  <!-- Error capture -->
  <script>
    const errorOverlay = document.getElementById('errorOverlay');
    function showError(msg, src, line, col, err){
      errorOverlay.style.display = 'block';
      errorOverlay.textContent = '⚠️ JS Error:\n' + msg +
        (src?('\n\nSource: '+src+':'+line+':'+col):'') +
        (err && err.stack?('\n\n'+err.stack):'');
      console.error(msg, err);
    }
    window.addEventListener('error', e => showError(e.message, e.filename, e.lineno, e.colno, e.error));
    window.addEventListener('unhandledrejection', e => showError(e.reason?.message || e.reason, '', '', '', e.reason));
  </script>

  <!-- Service worker (no caching) + old SW/cache cleanup -->
  <script>
    (async function setupSW(){
      try {
        if ('serviceWorker' in navigator) {
          const regs = await navigator.serviceWorker.getRegistrations();
          await Promise.all(regs.map(r => r.unregister()));
        }
        if ('caches' in window) {
          const names = await caches.keys();
          await Promise.all(names.map(n => caches.delete(n)));
        }
      } catch(e) { console.warn('Cleanup failed:', e); }

      if ('serviceWorker' in navigator) {
        try { await navigator.serviceWorker.register('/sw.js', { scope: '/' }); }
        catch (e) { console.warn('sw register failed', e); }
      }
    })();
  </script>

  <!-- Rotate-to-landscape -->
  <script>
    const rotateOverlay = document.getElementById('rotateOverlay');
    function isLandscapeNow() {
      if (window.matchMedia && window.matchMedia('(orientation: landscape)').matches) return true;
      if (typeof window.orientation === 'number' && Math.abs(window.orientation) === 90) return true;
      if (window.innerWidth - window.innerHeight > 60) return true;
      if (screen.orientation?.type?.startsWith('landscape')) return true;
      return false;
    }
    async function lockLandscape(){ try{ await screen.orientation?.lock?.('landscape'); }catch{} }
    function updateRotateOverlay(){ rotateOverlay.style.display = isLandscapeNow() ? 'none' : 'flex'; }
    window.addEventListener('resize', updateRotateOverlay, { passive:true });
    window.addEventListener('orientationchange', updateRotateOverlay, { passive:true });
    document.addEventListener('visibilitychange', updateRotateOverlay, { passive:true });
    if (window.visualViewport) visualViewport.addEventListener('resize', updateRotateOverlay, { passive:true });
    updateRotateOverlay(); lockLandscape();
  </script>

  <!-- Boot -->
  <script type="module">
    const V = Date.now();
    import(`./src/main.js?v=${V}`).catch(err => {
      showError('Failed to load ThreeJS / app modules', '', '', '', err);
    });
  </script>
</body>
</html>
